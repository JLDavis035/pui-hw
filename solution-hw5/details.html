<!DOCTYPE html> 
<html lang="en-us"> 
<head> 
    <meta charset="UTF-8">
    <meta name="author" content="Jennifer Davis"> 
    <link rel="stylesheet" href="style.css">
    <script defer src="./js/script.js"></script>
    <title>details</title> 
</head>

<body>

<!-- The code block below acts as navigation to the main pages. There are hyperlinks to the main (index) page and the details page  -->
<div class="flexnav">
    
    <!-- The code block below is the left flexbox child, which contains the logo with a hyperlink to the products page -->
        <div class="navleft">
            <a class="logo" href="index.html"><img class="logo" src="../assets/logo/logo-01.svg" alt="logo"></a>
        </div>

    <!-- The code block below is the right flexbox child, and also acts as a flexbox parent for the product and cart child, hr child, and p child -->
        <div class="navright">
            <div class="flexnavtext">
            <!-- The code block below acts as navigation to the main pages. There are hyperlinks to the main (index) page and the details page  -->
                <div class="navtextbox">
                    <p><a class="navclicked" href="index.html">PRODUCTS</a></p>
                </div>
                <div class="navtextbox"> 
                    <p><a class="navtext" href="cart.html">CART</a></p>
                </div>
            </div>

            <!-- The line of code below displays the line towards the top of the page, contained within the flexbox -->
            <hr class="galleryline">

            <div class="titlepbox">
                <p class="titlep">Original cinnamon roll</p>
            </div>
        </div>
    </div>

<!-- The code blocks below display the original cinnamon roll with a text box beneath -->
    <div class="detailscontainer">

    <!-- The code block below sets up flexboxes. Distinct left and right flexboxes are used -->
        <div class="flexdetailleft">
            <img class="imgdetail" src="../assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll">
        </div>

    <!-- The code below sets up rhw right flexbox and children -->
        <div class="flexdetailright">

            <div class="detailtextbox">
                <p class="detailsubtext">Customize our delicious, hand-made cinnamon roll to your liking!</p>
            </div>

        <!-- The code blocks below are dropdown menus. Code reference: https://www.w3schools.com/tags/tag_select.asp -->
            <div class="dropdown">
                <label class="displaylabel">Glazing:</label>
                <div class="glazediv">
                    <select name="glaze" id="glazingoptions" onchange="glazingChange(this)">

                    </select>
                </div>

            <label class="displaylabel">Pack size:</label>

            <div class="packdiv">
                <select name="packsize" class="packmenu" onchange="packChange(this)">

                </select>
            </div>
        </div>

    <!-- THe code block below displays the price and add to cart button -->
            <div>
            <p id="addcart">$ 2.49</p>
                <button class="detailsbutton">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</body>
</html>
